<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Lunch Generator - setting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/setting.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-ui.min.js"></script>

</head>
<body>
    <div class="myContainer">
        <a href="index.html"><button class="ui-button ui-widget ui-corner-all">返回</button></a>
        <div class="innerContainer">
            <div class="deleteContainer">
                <p>刪除</p>
                <fieldset class="restaurant">
                </fieldset>
                <button class="ui-button ui-widget ui-corner-all" id="delete">刪除</button>
            </div>
            <div class="addContainer">
                <p>加入</p>
                <textarea rows="40" cols="50" style="resize: none;" id="addText"></textarea>
                <button class="ui-button ui-widget ui-corner-all" id="add">加入</button>
            </div>
            <div class="memberContainer">
                <p>人</p>
                <div>
                    <fieldset class="member">
                    </fieldset>
                    <button class="ui-button ui-widget ui-corner-all" id="deleteMember">刪除</button>
                </div>
                <div>
                    <input type="text" id="addMemberText" value="">
                    <button class="ui-button ui-widget ui-corner-all" id="addMember">加入</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
