<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Lunch Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <div class="myContainer">
        <button class="ui-button ui-widget ui-corner-all" id="save">儲存</button>
        <div class="innerContainer">
            <div class="notEatenContainer">
                <p>未食</p>
                <ul id="notPickedList" class="connectedSortable">
                </ul>
            </div>

            <div class="banContainer">
                <div class="ban">
                </div>
            </div>

            <div class="eatenContainer">
                <p>已食</p>
                <ul id="pickedList" class="connectedSortable">
                </ul>
            </div>
        </div>
    </div>
    <div class="loader" style="display: none">
        <img src="image/loader.gif"/>
    </div>
</body>
</html>
