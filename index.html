<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Lunch Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <div class="myContainer">
        <button class="ui-button ui-widget ui-corner-all" id="save">儲存</button>
        <button class="ui-button ui-widget ui-corner-all" id="reset">重設</button>
        <a href="setting.html"><button class="ui-button ui-widget ui-corner-all">設定</button></a>
        <a href="history.html"><button class="ui-button ui-widget ui-corner-all">記綠</button></a>
        <p class="topWord" id="no"></p>
        <p class="topWord" id="yes"></p>
        <p class="topWord" id="all"></p>
        <div class="innerContainer">
            <div class="notEatenContainer">
                <p>未食</p>
                <ul id="notPickedList" class="connectedSortable">
                </ul>
            </div>

            <div class="banContainer">
                <div class="ban">
                </div>
                <div class="pick">
                    <button class="ui-button ui-widget ui-corner-all" id="pick">抽</button>
                </div>
                <div class="result">

                </div>
                <div class="pick pickOk" style="display: none">
                    <button class="ui-button ui-widget ui-corner-all" id="pickOk">食</button>
                </div>
            </div>

            <div class="eatenContainer">
                <p>已食</p>
                <ul id="pickedList" class="connectedSortable">
                </ul>
            </div>
        </div>
    </div>
    <div class="loader" style="display: none">
        <img src="image/loader.gif"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
